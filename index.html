<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <title>Vanilla Analog Clock!</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h3>Current Time:</h3>
  <main class="clock-container">
      <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>10</span>
        <span>11</span>
        <span>12</span>
      </div>
      <section class="minute-hand"></section>
      <section class="hour-hand"></section>
      <section class="seconds-hand"></section>
  </main>


  <script src="./main.js"></script>
</body>
</html>
